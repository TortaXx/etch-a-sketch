<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Etch a Sketch</h3>
        </div>
        <div class="main">
            <div class="controls">
                <button class="control" id="clear">Clear</button>
                <button class="control" id="rainbow">Rainbow</button>
                <button class="control" id="eraser">Eraser</button>
                <div class="control color-picker">
                    <label for="color">Color</label>
                    <input type="color" id="color"></input>
                </div>
            </div>
            </div>
            <div class="drawing">
            </div>
            <div class="slider-container">
                <input type="range" min="1" max="100" value="50" step= "1" class="slider">
            </div>
        </div>
    </div>
</body>
</html>
